<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Consulta</title>
</head>
<body>
    <h1>Formulário de Marcação de Consulta</h1>
    <form id="consultaForm" action="#" method="post">
        <!-- Seção de Dados Pessoais -->
        <h2>Dados Pessoais</h2>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        
        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" required>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        
        <!-- Seção de Dados da Consulta -->
        <h2>Dados da Consulta</h2>
        <label for="especialidade">Especialidade Médica:</label>
        <select id="especialidade" name="especialidade" required>
            <option value="Cardiologia">Cardiologia</option>
            <option value="Dermatologia">Dermatologia</option>
            <!-- Adicione outras especialidades aqui -->
        </select>
        
        <label for="dataConsulta">Data da Consulta:</label>
        <input type="date" id="dataConsulta" name="dataConsulta" required>
        
        <label for="horaConsulta">Hora da Consulta:</label>
        <input type="time" id="horaConsulta" name="horaConsulta" required>
        
        <label for="alergiaMedicamentos">Alergia a Medicamentos:</label>
        <select id="alergiaMedicamentos" name="alergiaMedicamentos">
            <option value="Antibióticos">Antibióticos</option>
            <option value="Anti-inflamatórios">Anti-inflamatórios</option>
            <!-- Adicione outros medicamentos alérgicos aqui -->
        </select>
        
        <label for="informacoesAdicionais">Informações Adicionais:</label>
        <textarea id="informacoesAdicionais" name="informacoesAdicionais" rows="4"></textarea>
        
        <button type="submit">Agendar Consulta</button>
    </form>
    
    <script>
        document.getElementById("consultaForm").addEventListener("submit", function(event) {
            const form = event.target;
            let isValid = true;
            
            // Verifica campos vazios
            Array.from(form.elements).forEach(element => {
                if (element.required && !element.value.trim()) {
                    isValid = false;
                    alert(`O campo ${element.name} é obrigatório.`);
                }
            });
            
            if (!isValid) {
                event.preventDefault(); // Impede o envio do formulário se houver campos vazios
            }
        });
    </script>
</body>
</html>
