<!DOCTYPE html>
<html>
<head>
  <title>Minha Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form action="/calcular" method="post">
      <div class="mb-3">
        <label for="numero_a" class="form-label">Número A</label>
        <input type="number" class="form-control" id="numero_a" name="numero_a" required>
      </div>
      <div class="mb-3">
        <label for="numero_b" class="form-label">Número B</label>
        <input type="number" class="form-control" id="numero_b" name="numero_b" required>
      </div>
      <div class="mb-3">
        <label for="operacao" class="form-label">Operação</label>
        <select class="form-select" id="operacao" name="operacao">
          <option value="+">Soma (+)</option>
          <option value="-">Subtração (-)</option>
          <option value="*">Multiplicação (*)</option>
          <option value="/">Divisão (/)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
    <div class="mt-3">
      <h2>Resultado: <span id="resultado">0</span></h2>
      <a href="/" class="btn btn-primary">Novo Cálculo</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
